<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Discover the latest website builder that conerts your idea into code. Relax while we build your website for you.">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth">
        <h2 class="log-header">LOGIN IN</h2>
        <input type="name" placeholder="Name" required id="name" class="name">
        <br>
        <input type="email" placeholder="Email" required id="email" class="email">
        <br>
        <input type="password" placeholder="Password" required id="password" class="password">
        <br>
        <button class="btn">Login</button>
        <br>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Firebase Login Script -->
    <script type="module">
      import { getAuth, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

      const firebaseConfig = {
      apiKey: "AIzaSyDjgMUR8c44BzCx6C4saAksxwre446qF1E",
  authDomain: "binaryweb-e6438.firebaseapp.com",
  projectId: "binaryweb-e6438",
  storageBucket: "binaryweb-e6438.firebasestorage.app",
  messagingSenderId: "919794457696",
  appId: "1:919794457696:web:aa5bb749aaeff040bd7705",
  measurementId: "G-XTPPGS4XC4"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.querySelector(".btn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login successful ðŸŽ‰");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    </script>
</body>
</html>
